<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.css">
	<title>SportScore</title>
</head>
<body>
	<main>
		<h1>Sport Score</h1>
		<section class="score">
			<form action="" class="team1">
				<input type="text" name="team 1 name" placeholder="Team naam" class="team1_naam">
				<input type="number" name="team 1 score" value="0" class="team1_score">
			</form>
			<form action="" class="team2">
				<input type="text" name="team 2 name" placeholder="Team naam" class="team2_naam">
				<input type="number" name="team 2 score" value="0" class="team2_score">
			</form>
		</section>
	</main>
	<script type="text/javascript" src="./js/timer.js"></script>
	<script type="text/javascript">
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('./sw.js').then(
			  function(registration) {
				// Registration was successful
				console.log('ServiceWorker registration successful with scope: ', registration.scope); },
			  function(err) {
				// registration failed :(
				console.log('ServiceWorker registration failed: ', err);
			  });
		}
	</script>
</body>
</html>
